<video autoplay loop [muted]="true">
  <source src="assets/media/backgrounds/movies/default.mp4" type="video/mp4">
</video>
<div class="biblia content">
  <div class="container-fluid">
    <div class="row">
        <div class="col-12 texto" [ngStyle]="{'font-size': getfont() + 'em'}">{{ texto }}</div>      
    </div>

    <div class="row">
        <div class="col endereco"><div>{{ endereco }}</div></div>
        <div class="col logo">
            <img src="assets/media/images/color-wh.png" data-toggle="modal" (click)="showMenu()" mdbRippleRadius class="mx-auto d-block" >
        </div>      
    </div>
    <biblia-atalho [menuShow]="mostraMenu" [atalhoShow]="mostraAtalho" [calibracaoShow]="mostraCalibracao" (mudaTexto)="carregarAtalho($event)"></biblia-atalho>
    <biblia-menu [menuShow]="mostraMenu" [atalhoShow]="mostraAtalho" (atualizaTexto)="charge()"></biblia-menu>
    <biblia-menu-lateral [menuLateralShow]="mostraMenuLateral" [menuShow]="mostraMenu" [atalhoShow]="mostraAtalho" (atualizaTexto)="charge()"></biblia-menu-lateral>
  </div>
</div>

<div mdbModal #calibracao="mdb-modal" class="modal fade" id="centralModalSuccess" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-notify modal-warning" role="document">
    <div class="modal-content">
        <div class="modal-body">
            <div class="text-center">
                <i class="fa fa-exclamation-triangle fa-2x mb-3 animated rotateIn"></i>
                <p>A calibração apagará qualquer configuração anterior deseja mesmo calibrar agora?</p>
                <a href="javascript:void(0)" (click)="calibrar_font(true);" class="btn btn-primary waves-light">Calibrar</a>
                <a href="javascript:void(0)" (click)="calibrar_font(false);" class="btn btn-danger waves-light">Não Calibrar</a>
                <!-- <p>Calibrando ...</p> -->
            </div>
        </div>
    </div>
  </div>
</div>

<div mdbModal #calibrando="mdb-modal" class="modal fade" id="centralModalSuccess" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" [config]="{backdrop: false, ignoreBackdropClick: true}">
    <div class="modal-dialog modal-side warning-color-dark modal-bottom-left" role="document">
      <div class="modal-content">
          <div class="modal-body" class="badge warning-color-dark">
              <div class="text-center">
                  
                  <div style="font-size:20px"><i class="fa fa-exclamation-triangle mb-3 animated rotateIn"></i> Calibrando ...</div>
                  <div>Ajuste o texto utilizando as setas para cima e para baixo,<br>logo após pressione ENTER</div>
                  <div>{{ passosCalibracao }}/6</div>
              </div>
          </div>
      </div>
    </div>
  </div>
