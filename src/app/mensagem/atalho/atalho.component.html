
<div mdbModal #atalho="mdb-modal" class="modal fade right show" id="centralModalSm" tabindex="-1" role="dialog" aria-hidden="true" [config]="{backdrop: false, ignoreBackdropClick: true}">
    <div class="modal-dialog modal-side modal-bottom-right" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="enviarFechar()">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
                  <label for="caminho">Atalho</label>
                  <input #focusInput [(ngModel)] = "atalhoInput" type="text" nome="caminho" id="caminho" class="form-control" autofocus>                            
                  <div *ngIf="error"  class="alert alert-danger" role="alert">
                      {{ error }}
                  </div>
            </div>            
        </div>
    </div>
</div>
