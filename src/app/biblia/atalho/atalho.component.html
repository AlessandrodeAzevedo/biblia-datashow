<div mdbModal #atalho="mdbModal" class="modal fade right" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" [config]="{backdrop: false, ignoreBackdropClick: true}" aria-hidden="true">
  <div class="modal-dialog modal-side modal-bottom-right " role="document" style="bottom: 10px; position: fixed;">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="enviarFechar(null)">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">Atalho</h4>
      </div>
      <div class="modal-body">
        <input #focusInput [(ngModel)] = "atalhoInput" data-test="bible-shotcut-input" type="text" nome="caminho" id="caminho" class="form-control" autofocus>
        <div *ngIf="error"  class="alert alert-danger" role="alert">
          {{ error }}
        </div>
      </div>
    </div>
  </div>
</div>
