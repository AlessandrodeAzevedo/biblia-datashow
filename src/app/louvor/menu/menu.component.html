<div mdbModal #menuLateral="mdb-modal" class="modal fade right" id="menuModalLeft" tabindex="-1" role="dialog" aria-labelledby="menuLateral" aria-hidden="true" [config]="{backdrop: false, ignoreBackdropClick: true}">
    <div class="modal-dialog modal-side modal-top-right" role="document">
        <div class="modal-content">
                <p>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="fechaMenu()">
                        <span aria-hidden="true">×</span>
                        </button>
                    </p>
            <div *ngIf="controle('menu')" class="col-md-12 menu">
                <input name='busca' [(ngModel)] = "busca" placeholder="Digite para buscar uma música" type="text" id="busca" (keyup)="buscar()" class="form-control" mdbActive>
                <label><b>Músicas</b></label>
                    
                <ul class="list-group">
                   <li *ngFor="let musica of musicas; let e=odd;"  class="list-group-item">
                        <a *ngIf='musica?.vagalume' >{{musica.titulo}}</a>
                        <i *ngIf='musica?.vagalume' (click)="editar(musica.id,musica.titulo,musica.musica,musica.vagalume)" class="blue-text fa fa-cloud-download pull-right"></i>
                        <a *ngIf='musica?.vagalume == null' (click)="carregaMusica(musica.titulo,musica.musica)">{{musica.titulo}}</a>
                        <i *ngIf='musica?.vagalume == null' (click)="editar(musica.id,musica.titulo,musica.musica)" class="blue-text fa fa-edit pull-right"></i>
                    </li>
                    <li *ngIf='musicas?.length === 0' class="list-group-item">
                        <a *ngIf='busca?.length > 0' (click)='buscaVagalume()'>Buscar no <img src="../../assets/media/images/vagalume.png" width="100px"></a>
                        <!-- <a *ngIf='busca?.length == 0'>não tem busca</a> -->
                     </li>                    
                </ul>
                      
                <button type="button" class="btn btn-primary waves-light" (click)="novaMusica()" mdbWavesEffect>Nova Música</button>
            </div>
            <div *ngIf="controle('musica')" class="col-md-12 musica">
                <label for="titulo">Titulo:</label>
                <input name='titulo' [(ngModel)] = "titulo" type="text" id="titulo" class="form-control" mdbActive>
                <label for='texto'>Texto:</label>
                <textarea name="texto" rows="40" [(ngModel)] = "texto" id="texto" (keyup) = "mudaTexto()" class="form-control" mdbActive></textarea>
                <button type="button" class="btn btn-primary waves-light" (click)="salvar()" mdbWavesEffect>Salvar</button>
                <button type="button" class="btn blue-grey lighten-4" (click)="fechaMenu()" mdbWavesEffect>Cancelar</button>                
            </div>
        </div>
    </div> 
</div>
